<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit TV</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0b0b16;
            color: #fff;
            overflow-x: hidden;
        }
        header {
            position: sticky;
            top: 0;
            background-color: #1c1c2e;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header input {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #2a2a40;
            color: white;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff6f61;
            display: flex;
            align-items: center;
        }
        .logo i {
            margin-right: 10px;
        }
        .movie-section {
            padding: 20px;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .movie {
            cursor: pointer;
            text-align: center;
            position: relative;
            transition: transform 0.3s;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        }
        .movie img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .movie img:hover {
            transform: scale(1.1);
        }
        .movie p {
            margin-top: 10px;
            font-size: 14px;
            text-shadow: 0 0 8px #a445ff, 0 0 16px #a445ff, 0 0 24px #a445ff;
        }
        .iframe-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
        .iframe-container .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 32px;
            color: #a445ff;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.3);
            border: none;
            border-radius: 5px;
            padding: 10px;
            transition: background 0.3s, transform 0.3s;
        }
        .iframe-container .back-btn:hover {
            background: rgba(0, 0, 0, 0.6);
            transform: scale(1.2);
            text-shadow: 0 0 10px #a445ff, 0 0 15px #a445ff, 0 0 20px #a445ff;
        }
        .glow {
            text-shadow: 0 0 8px #a445ff, 0 0 16px #a445ff, 0 0 24px #a445ff;
        }
        .load-more-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ff6f61;
            color: white;
            font-size: 16px;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
            transition: background-color 0.3s;
        }
        .load-more-btn:hover {
            background-color: #e65f55;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #1c1c2e;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><i class="fas fa-film"></i> Iam0rbit100 films</div>
        <input type="text" id="searchBar" placeholder="Search for movies...">
    </header>

    <div class="movie-section">
        <div class="movie-grid" id="movieGrid"></div>
        <button class="load-more-btn" id="loadMoreBtn">Load More Movies</button>
    </div>

    <div class="iframe-container" id="iframeContainer">
        <button class="back-btn" id="backBtn"><i class="fas fa-arrow-left"></i></button>
        <iframe id="movieIframe"></iframe>
    </div>

    <footer>
        <p>&copy; 2025 Orbit TV and RHW</p>
    </footer>

    <script>
        const apiKey = "2713804610e1e236b1cf44bfac3a7776";
        const movieGrid = document.getElementById("movieGrid");
        const iframeContainer = document.getElementById("iframeContainer");
        const movieIframe = document.getElementById("movieIframe");
        const backBtn = document.getElementById("backBtn");
        const searchBar = document.getElementById("searchBar");
        const loadMoreBtn = document.getElementById("loadMoreBtn");

        let currentPage = 1;
        let currentSearch = "";
        let isLoading = false;

        // Fetch movies from TMDB
        async function fetchMovies(page = 1, searchQuery = "") {
            const url = searchQuery
                ? `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${encodeURIComponent(searchQuery)}&page=${page}`
                : `https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&page=${page}`;
            const response = await fetch(url);
            const data = await response.json();
            return data.results;
        }

        // Display movies in the grid
        function displayMovies(movies) {
            const movieHTML = movies
                .map(movie => `
                    <div class="movie" onclick="openIframe(${movie.id})">
                        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                        <p class="glow">${movie.title}</p>
                    </div>
                `)
                .join("");
            movieGrid.innerHTML += movieHTML;
        }

        // Load movies with pagination
        async function loadMovies() {
            if (isLoading) return;
            isLoading = true;
            const movies = await fetchMovies(currentPage, currentSearch);
            displayMovies(movies);
            currentPage++;
            isLoading = false;
        }

        // Open iframe with the movie embed
        function openIframe(movieId) {
            movieIframe.src = `https://embeddr.rhw.one/embed#https://vidsrc.su/embed/movie/${movieId}`;
            iframeContainer.style.display = "flex";
        }

        // Close iframe
        backBtn.addEventListener("click", () => {
            iframeContainer.style.display = "none";
            movieIframe.src = "";
        });

        // Handle search
        searchBar.addEventListener("input", async (e) => {
            currentSearch = e.target.value;
            currentPage = 1;
            movieGrid.innerHTML = ""; // Clear existing movies
            if (currentSearch.trim()) {
                const movies = await fetchMovies(currentPage, currentSearch);
                displayMovies(movies);
            } else {
                loadMovies();
            }
        });

        // Load more movies when button is clicked
        loadMoreBtn.addEventListener("click", () => {
            loadMovies();
        });

        // Initialize
        loadMovies();
    </script>
</body>
</html>
