<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('3dp.png') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            backdrop-filter: brightness(0.5);
        }

        .container {
            text-align: left;
            position: relative;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .lock-icon {
            font-size: 100px;
            color: #ffffff;
            display: inline-block;
        }

        .question-mark {
            color: #ff3c96;
        }

        h1 {
            margin: 20px 0 10px;
            font-size: 2.5em;
        }

        h1 span {
            color: #d980fa;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1em;
            background-color: #444444;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #666666;
        }

        .back-arrow {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 30px;
            color: #ffffff;
            cursor: pointer;
        }

        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="welcomeScreen">
        <div class="lock-icon">
            <i class="fas fa-lock"></i><span class="question-mark">?</span>
        </div>
        <h1>Welcome to <span>Vortex</span></h1>
        <p>Here at Orbit, we do have access to ban you for saying inappropriate things.</p>
        <button class="button" id="continueButton">Continue to Vortex</button>
    </div>

    <i class="fas fa-arrow-left back-arrow" id="backArrow"></i>
    <iframe id="vortexFrame" src=""></iframe>

    <script>
        const continueButton = document.getElementById('continueButton');
        const backArrow = document.getElementById('backArrow');
        const vortexFrame = document.getElementById('vortexFrame');
        const welcomeScreen = document.getElementById('welcomeScreen');

        continueButton.addEventListener('click', () => {
            vortexFrame.src = 'vortex.html';
            vortexFrame.style.display = 'block';
            welcomeScreen.style.display = 'none';
            backArrow.style.display = 'block';
        });

        backArrow.addEventListener('click', () => {
            vortexFrame.style.display = 'none';
            vortexFrame.src = '';
            welcomeScreen.style.display = 'block';
            backArrow.style.display = 'none';
        });
    </script>
</body>
</html>
