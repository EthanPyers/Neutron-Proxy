<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Neutron Launch Pad! Select your destination from movies, shows, apps, and games for a next-gen experience.">
    <title>Neutron Launch Pad</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at center, #0f0c29, #302b63, #24243e);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.65);
            z-index: 1;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            animation: fadeIn 1.2s ease forwards;
        }

        h1 {
            font-size: 4rem;
            font-weight: 600;
            background: linear-gradient(90deg, #00ffff, #00b3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #b8eaff;
        }

        .icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
        }

        .icon {
            background: linear-gradient(135deg, #003b66, #0072ff);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none;
        }

        .icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
        }

        .icon i {
            font-size: 2rem;
            color: #fff;
        }

        .link {
            margin-top: 2rem;
            font-size: 1rem;
            color: #00e1ff;
            text-decoration: none;
            border: 1px solid #00e1ff;
            padding: 0.5rem 1.2rem;
            border-radius: 25px;
            background: transparent;
            transition: all 0.3s ease;
        }

        .link:hover {
            background: #00e1ff;
            color: #000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="video-container" class="video-container">
        <video id="trailer" autoplay muted>
            <source src="trailer.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="container" id="main-content">
        <h1>Neutron<span style="font-size: 1rem;"> v1.2.4</span></h1>
        <p class="subtitle">Select your destination</p>
        <div class="icons">
            <a href="search.html" class="icon"><i class="fas fa-globe"></i></a>
            <a href="movies.html" class="icon"><i class="fas fa-film"></i></a>
            <a href="credits.html" class="icon"><i class="fa-solid fa-handshake-angle"></i></a>
            <a href="apps.html" class="icon"><i class="fas fa-th-large"></i></a>
            <a href="games.html" class="icon"><i class="fas fa-gamepad"></i></a>
            <a href="ai.html" class="icon"><i class="fa-regular fa-paper-plane"></i></a>
            <a href="codetester.html" class="icon"><i class="fa-solid fa-code"></i></a>
        </div>
        <a href="https://ethanpyers.github.io" class="link">ethanpyers.github.io</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const videoContainer = document.getElementById('video-container');
            const mainContent = document.getElementById('main-content');
            const trailer = document.getElementById('trailer');

            function handleVideoEnd() {
                videoContainer.style.display = 'none';
                mainContent.style.opacity = 1;
            }

            if (!localStorage.getItem('videoPlayed')) {
                trailer.addEventListener('ended', handleVideoEnd);
                setTimeout(handleVideoEnd, 12000);
                localStorage.setItem('videoPlayed', 'true');
            } else {
                videoContainer.style.display = 'none';
                mainContent.style.opacity = 1;
            }
        });
    </script>
</body>
</html>
