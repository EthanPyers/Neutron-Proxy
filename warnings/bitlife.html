<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning | Bitlife</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
      
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 0, 128, 0.5), rgba(0, 0, 0, 0.8));
            filter: blur(10px);
            z-index: -1;
        }

        .container {
            text-align: center;
            color: white;
            animation: fadeIn 1.5s ease-in-out;
        }

        .warning-icon {
            font-size: 5rem;
            color: #ff0066;
            filter: blur(3px);
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 2.5rem;
            margin: 1rem 0;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .button {
            display: inline-block;
            margin: 0.5rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            background: linear-gradient(90deg, #ff6a6a, #a66cff);
            color: white;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(255, 105, 180, 0.6);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="warning-icon">
            <i class="fas fa-asterisk"></i>
        </div>
        <h1>Warning</h1>
        <p>This game contains:<br>Nudity, violence, self-harm, drugs, and more.</p>
        <a href="/bitlife2" class="button">Continue</a>
        <a href="index.html.html" class="button">Return Home</a>
    </div>
</body>
</html>
