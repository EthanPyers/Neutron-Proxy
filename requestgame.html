<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Schoology</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            overflow: hidden;
            color: #33a2dd;
            font-family: "Courier New", monospace;
            text-align: center;
            animation: flash 0.8s infinite alternate;
        }

        @keyframes flash {
            0%, 100% { color: #33a2dd; }
            50% { color: #33a2dd; }
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border: 4px solid #33a2dd;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(0, 255, 0, 1), 0 0 100px rgba(0, 255, 0, 0.5);
            overflow: hidden;
            position: relative;
            z-index: 10;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            color: #00ff00;
        }

        h1::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            color: rgba(255, 0, 0, 0.7);
            z-index: -1;
            filter: blur(10px);
            transform: translate(-5px, -5px);
            animation: glitch-effect 1s infinite alternate;
        }

        @keyframes glitch-effect {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(5px, -2px); }
            60% { transform: translate(-3px, 4px); }
            80% { transform: translate(2px, 2px); }
            100% { transform: translate(0); }
        }

        p {
            font-size: 1.5em;
            color: #ffffff;
            margin: 30px 0;
            animation: textPulse 1s infinite;
            z-index: 1;
        }

        @keyframes textPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        a {
            text-decoration: none;
            background: linear-gradient(90deg, #33a2dd, #33a2dd);
            color: black;
            padding: 15px 30px;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8), 0 0 40px rgba(0, 255, 0, 0.8);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            height: 100%;
            width: 300%;
            background: rgba(255,0,0,0.5);
            transition: all 0.5s;
            transform: translateX(-50%) translateY(100%);
            z-index: 0;
        }

        a:hover::before {
            transform: translateX(-50%) translateY(0%);
        }

        a:hover {
            transform: translateY(-5px) scale(1.05);
            color: white;
        }

        .footer {
            font-size: 0.8em;
            color: #cccccc;
            animation: fade 1s infinite alternate;
        }

        @keyframes fade {
            from { opacity: 1; }
            to { opacity: 0.3; }
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://source.unsplash.com/random/1920x1080/?hack,games&3') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
            filter: blur(8px);
            animation: rotate 30s infinite linear;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
    <script type="text/javascript">
        // Function to redirect to the user's email client
        function redirectToEmailClient() {
            const email = "Opal.EphTv.Networks@outlook.com";
            const subject = "Game Request";
            const body = "I would like to request the following game: ";

            const mailtoLink = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = mailtoLink;
        }

        window.onload = redirectToEmailClient;
    </script>
</head>
<body>
    <div id="background"></div>
    <div class="container">
        <h1>Redirecting...</h1>
        <p>Please open in new tab if it doesn't load, If it doesn't, <a href="#" onclick="redirectToEmailClient()">click here</a>.</p>
    </div>
</body>
</html>
