<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krystall Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(90deg, #330000, #660000);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            letter-spacing: 0.1em;
            text-shadow: 0 0 20px #ff0000;
            animation: rainbow 5s infinite;
        }

        @keyframes rainbow {
            0% { color: #ff0000; }
            16% { color: #ff7f00; }
            33% { color: #ffff00; }
            50% { color: #00ff00; }
            66% { color: #0000ff; }
            83% { color: #4b0082; }
            100% { color: #9400d3; }
        }

        .subtitle {
            font-size: 1rem;
            margin-top: 10px;
            font-weight: 400;
            opacity: 0.8;
        }

        .search-bar {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-input {
            width: 300px;
            padding: 12px;
            border: 2px solid #ff0000;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        .search-input:hover, .search-input:focus {
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
            border-color: #cc0000;
        }

        .search-button {
            padding: 12px 25px;
            margin-left: 10px;
            border: none;
            border-radius: 25px;
            background-color: #ff0000;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .search-button:hover {
            background-color: #cc0000;
            transform: scale(1.1);
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 60px;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .sidebar-icon {
            margin: 10px 0;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
        }

        .sidebar-icon:hover {
            color: #ff0000;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">KRY<span>STALL</span></div>
        <div class="subtitle" id="subtitle"></div>
        <div class="search-bar">
            <input type="text" id="searchInput" class="search-input" placeholder="Search Google or type a URL">
            <button class="search-button" onclick="performSearch()">Search</button>
        </div>
    </div>
    <div class="sidebar">
        <a href="games.html" class="sidebar-icon" title="Games">
            <i class="fas fa-gamepad"></i>
        </a>
        <a href="apps.html" class="sidebar-icon" title="Apps">
            <i class="fas fa-th"></i>
        </a>
        <a href="movies.html" class="sidebar-icon" title="Movies">
            <i class="fas fa-film"></i>
        </a>
    </div>

    <script>
        const subtitles = ["You're so Gay", "Created with love from Orbit", "Search smarter, not harder", "Welcome to Krystall"];
        document.getElementById('subtitle').textContent = subtitles[Math.floor(Math.random() * subtitles.length)];

        function performSearch() {
            const input = document.getElementById('searchInput').value.trim();
            if (input) {
                let embedUrl;
                if (input.startsWith('http://') || input.startsWith('https://') || input.includes('.')) {
                    embedUrl = `/active/embed.html?url=${encodeURIComponent(input.startsWith('http') ? input : 'https://' + input)}`;
                } else {
                    const searchUrl = `https://www.bing.com/search?q=${encodeURIComponent(input)}`;
                    embedUrl = `/active/embed.html?url=${encodeURIComponent(searchUrl)}`;
                }
                window.location.href = embedUrl;
            } else {
                alert('Please enter a search term or URL.');
            }
        }
    </script>
</body>
</html>
