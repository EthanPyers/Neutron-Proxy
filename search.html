<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit Proxy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('logobg.png') center/cover no-repeat, radial-gradient(circle, #4b0082, #1e0035);
            color: white;
            overflow: hidden;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 70px;
            height: 100%;
            background: #1a002a;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            gap: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            z-index: 11;
        }

        .sidebar a {
            color: white;
            font-size: 20px;
            text-decoration: none;
            transition: transform 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: auto;
        }

        .sidebar a:hover {
            transform: scale(1.2);
            color: #bb86fc;
        }

        .topbar {
            position: fixed;
            top: 0;
            left: 70px;
            right: 0;
            height: 50px;
            background: #1a002a;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 10;
            border-bottom-left-radius: 20px;
        }

        .topbar input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            margin-left: 20px;
        }

        .topbar .fa-search {
            margin-right: 10px;
            color: #fff;
        }

        .main {
            margin-left: 70px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .search-area {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-area img {
            width: 200px;
            height: auto;
            margin-bottom: 10px;
        }

        .search-bar {
            width: 600px;
            position: relative;
            display: flex;
            gap: 10px;
        }

        .search-bar input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 18px;
        }

        .search-bar button {
            background: #bb86fc;
            border: none;
            padding: 0 20px;
            border-radius: 20px;
            cursor: pointer;
            color: white;
            font-size: 18px;
            transition: background 0.3s;
        }

        .search-bar button:hover {
            background: #9a67ea;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .grid a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 14px;
            text-decoration: none;
            transition: transform 0.2s, background 0.2s;
            padding: 10px;
        }

        .grid a:hover {
            transform: scale(1.1);
            background: #bb86fc;
        }

        .grid img {
            width: 50px;
            height: 50px;
            margin-bottom: 5px;
            border-radius: 50%;
        }

        iframe {
            position: fixed;
            top: 50px;
            left: 70px;
            width: calc(100% - 70px);
            height: calc(100% - 50px);
            border: none;
            background: white;
            display: none;
            z-index: 8;
            /* Remove or adjust this transform */
            /* transform: translateY(-5px); */
        }

        iframe.active {
            display: block;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        canvas {
            display: block;
        }

        /* Settings Modal Styles */
        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 12;
        }

        .settings-modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1a002a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            width: 80%;
            max-width: 500px;
            color: white;
            text-align: center;
        }

        .settings-modal-content h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .settings-modal-content label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .settings-modal-content select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #330050;
            color: white;
            font-size: 16px;
        }

        .settings-modal-content button {
            background-color: #bb86fc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .settings-modal-content button:hover {
            background-color: #9a67ea;
        }

        /* Close Button for the Modal */
        .settings-modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="particles">
        <canvas id="particlesCanvas"></canvas>
    </div>

    <div class="sidebar">
        <a href="#" onclick="loadPage('https://playervpn.github.io/')"><i class="fas fa-home"></i></a>
        <a href="#" onclick="loadPage('https://playervpn.github.io/assets/embed.html?url=https://playervpn.github.io/apps.html')"><i class="fas fa-th"></i></a>
        <a href="#" onclick="openSettingsModal()"><i class="fas fa-cog"></i></a>
        <a href="#" onclick="loadPage('https://playervpn.github.io/')"><i class="fas fa-gamepad"></i></a>
    </div>

    <div class="topbar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search or type a URL" id="topSearch" onkeydown="handleSearch(event)">
    </div>

    <div class="main">
        <div class="search-area">
            <img src="bgsearch.png" alt="Search Bar Image">
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search Google or type a URL">
            <button onclick="performSearch()">Search</button>
        </div>

        <div class="grid">
            <a href="https://playervpn.github.io/active/go/hvtrs8%2F-wuw%2Cgmoelg.aoo%2F" target="_blank">
                <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google">
                Google
            </a>
            <a href="https://playervpn.github.io/active/go/hvtrs8%2F-wuw%2Cymuvu%60e%2Ccmm-" target="_blank">
                <img src="youtube.png" alt="YouTube">
                YouTube
            </a>
            <a href="https://playervpn.github.io/active/go/hvtrs8%2F-orel.qpmtkf%7B.aoo%2F" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/2048px-Spotify_logo_without_text.svg.png" alt="Spotify">
                Spotify
            </a>
            <a href="https://playervpn.github.io/active/go/hvtrs8%2F-dksaopd%2Ccmm-" target="_blank">
                <img src="https://static-00.iconduck.com/assets.00/discord-icon-2048x2048-nnt62s2u.png" alt="Discord">
                Discord
            </a>
            <a href="https://playervpn.github.io/active/go/hvtrs8%2F-gktju%60.aoo%2F" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Octicons-mark-github.svg/2048px-Octicons-mark-github.svg.png" alt="GitHub">
                GitHub
            </a>
            <a href="https://playervpn.github.io/active/go/hvtrs8%2F-wuw%2Ctuivcj.vv-" target="_blank">
                <img src="twitch.png" alt="Twitch">
                Twitch
            </a>
        </div>
    </div>

    <iframe id="searchFrame"></iframe>

    <div class="settings-modal">
        <div class="settings-modal-content">
            <span class="settings-modal-close" onclick="closeSettingsModal()">&times;</span>
            <h2>Settings</h2>
            <label for="tabCloak">Tab Cloak:</label>
            <select id="tabCloak" onchange="changeTabTitleAndFavicon()">
                <option value="">Select a tab cloak</option>
                <option value="schoology">Schoology</option>
                <option value="edia">Edia</option>
                <option value="desmos">Desmos</option>
                <option value="google">Google</option>
                <option value="google drive">Google Drive</option>
                <!-- Add more options here -->
            </select>
        </div>
    </div>

    <script>
        function loadPage(url) {
            const iframe = document.getElementById('searchFrame');
            iframe.src = url;
            iframe.classList.add('active');
        }

        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            search(query);
        }

        function handleSearch(event) {
            if (event.key === 'Enter') {
                const query = document.getElementById('topSearch').value.trim();
                search(query);
            }
        }

        function search(query) {
            const iframe = document.getElementById('searchFrame');

            if (/^(https?:\/\/)?[\w.-]+\.[a-z]{2,6}([\/\w .-]*)*\/?$/i.test(query)) {
                const urlWithProtocol = query.startsWith('http') ? query : `https://${query}`;
                iframe.src = `https://playervpn.github.io/active/embed.html?url=${encodeURIComponent(urlWithProtocol)}`;
            } else {
                iframe.src = `https://playervpn.github.io/active/embed.html?url=https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }

            iframe.classList.add('active');
        }

        function openSettingsModal() {
            const settingsModal = document.querySelector('.settings-modal');
            settingsModal.style.display = 'block';
        }

        function closeSettingsModal() {
            const settingsModal = document.querySelector('.settings-modal');
            settingsModal.style.display = 'none';
        }

        function changeTabTitleAndFavicon() {
            const selectedTab = document.getElementById('tabCloak').value;
            let title = "Orbit Proxy";
            let favicon = null;

            switch (selectedTab) {
                case "schoology":
                    title = "Home | Schoology";
                    favicon = "https://schoology.com/sites/all/themes/schoology_theme/favicon.ico";
                    break;
                case "edia":
                    title = "Edia";
                    favicon = "https://www.google.com/s2/favicons?domain=www.getedia.com";
                    break;
                case "desmos":
                    title = "Desmos";
                    favicon = "https://www.desmos.com/favicon.ico";
                    break;
                case "google":
                    title = "Google";
                    favicon = "https://www.google.com/favicon.ico";
                    break;
                case "google drive":
                    title = "Google Drive";
                    favicon = "https://ssl.gstatic.com/docs/doclist/images/drive_2022q4_32dp.png";
                    break;
            }

            document.title = title;
            if (favicon) {
                let link = document.querySelector("link[rel*='icon']") || document.createElement('link');
                link.type = 'image/x-icon';
                link.rel = 'shortcut icon';
                link.href = favicon;
                document.getElementsByTagName('head')[0].appendChild(link);
            } else {
                // Reset favicon if no tab is selected
                let link = document.querySelector("link[rel*='icon']");
                if (link) {
                    link.parentNode.removeChild(link);
                }
            }
        }
    </script>

    <script>
        const canvas = document.getElementById('particlesCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particlesArray = [];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speed = Math.random() * 1 + 0.5;
            }
            update() {
                this.y -= this.speed;
                if (this.y < 0) {
                    this.y = canvas.height;
                    this.x = Math.random() * canvas.width;
                }
            }
            draw() {
                ctx.fillStyle = 'rgba(187, 134, 252, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < 100; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particlesArray.forEach((particle) => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }

        init();
        animate();
    </script>
</body>
</html>
